<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Card Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Card -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Form Contoh</h5>
                        <!-- Textfield -->
                        <div class="form-group">
                            <label for="inputText">Textfield:</label>
                            <input type="text" class="form-control" id="inputText" placeholder="Masukkan teks">
                        </div>
                        <!-- Dropdown Button -->
                        <div class="form-group">
                            <label for="dropdownMenuButton">Dropdown Button:</label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Pilihan
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Pilihan 1</a>
                                    <a class="dropdown-item" href="#">Pilihan 2</a>
                                    <a class="dropdown-item" href="#">Pilihan 3</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Card -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Sertakan jQuery dan Popper.js jika diperlukan) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
